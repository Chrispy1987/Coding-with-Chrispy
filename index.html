<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PET ADOPTION AGENCY</h1>
    <img id="leadImage" src="https://wholefoodsmagazine.com/wp-content/uploads/2019/08/Pets.jpg" alt="Happy pets">
    <h2>Your best friend is waiting!</h2>    
    <div class="container">
        <div class="menu">
            <button class="showAll">SHOW ALL</button>
            <button class="showAvailable">SHOW AVAILABLE</button>
            <button class="addPet">ADD PET</button>
        </div>
        <div class="filter">
            <select name="animals" id="animalFilter">
                <option value="">Filter type...</option>
                <option value="cat">Show Cats Only</option>
                <option value="dog">Show Dogs Only</option>                
            </select>
            <button class="filterButton">FILTER</button>

            <select name="sort" id="sort">
                <option value="">Sort type...</option>
                <option value="name">By Name</option>
                <option value="status">By Status</option>                
            </select>
            <button class="sortButton">SORT</button>
        </div>        

        <ul id="animalList"></ul>
    </div>
    
    <script src="pet-adoption.js"></script>
</body>
</html>
